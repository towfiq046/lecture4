{% extends "layout.html" %}

{% block title %}
		Flights
{% endblock %}

{% block body %}
	<h1> Passenger Manifests. </h1>

	<table class = "table table-striped">
		<thead>
			<th scope="col">Flight Number</th>
			<th scope="col">Origin</th>
			<th scope="col">Destination</th>
			<th scope="col">Manifest</th>
		</thead>
		<tbody>
		{% for flight in flights %}  <!-- from flights fnc -->
			<tr>
				<th scope="row">{{ flight.id }}</th>
				<th>{{ flight.origin }}</th>
				<th>{{ flight.destination }}</th>
												<!-- it is a func name. sending flightID-->
				<th> <a href="{{ url_for('flight', flightID=flight.id) }}" class="btn btn-info" role="button">Passenger Manifest</a> </th>
			</tr>
		{% endfor %}
		</tbody>

	</table>

{% endblock %}
